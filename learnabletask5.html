<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Card Validation</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Card Validation</h1>
		<p>Enter your credit card number below.</p>
		<form id="card-form">
			<label for="card-number">Card Number</label>
			<div class="input-field">
				<input
					type="text"
					id="card-number"
					name="card-number"
					placeholder="#### - #### - #### - ####"
					required
				/>
			</div>

			<label for="cvv-number">CVV</label>

			<div class="input-field">
				<input
					type="text"
					id="cvv-number"
					name="cvv-number"
					placeholder="123"
					required
				/>
			</div>

			<br />
			<button type="submit">Validate</button>
		</form>
		<div id="result"></div>

		<script src="regexValidator.js"></script>
	</body>
</html>
